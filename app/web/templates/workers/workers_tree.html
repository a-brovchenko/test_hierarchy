{% extends 'workers/base.html' %}
{% load static %}
{% load mptt_tags %}

    {% block table %}

    <ul class="root">
        {% recursetree nodes %}
            <li>
                {{ node.name }} - {{node.position}}
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>

    {% endblock table %}
