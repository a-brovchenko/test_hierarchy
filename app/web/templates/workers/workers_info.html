{% extends 'workers/base.html' %}

{% block content %}

<div class="container">
    <table class="table table-striped table-bordered table-condensed mx-auto">
        <thead>
            <tr class="active">
                <th>Имя</th>
                <th>Должность</th>
                <th>Email</th>
                <th>Дата трудоустройства</th>
            </tr>
        </thead>
        <tbody>
            {% for worker in workers %}
            <tr>
                <td>{{ worker.name }}</td>
                <td>{{ worker.position }}</td>
                <td>{{ worker.email }}</td>
                <td>{{ worker.employment_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
